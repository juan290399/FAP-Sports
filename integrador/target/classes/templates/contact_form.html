<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head(titulo='Conocenos', css='/css/contact_form.css')}"></head>

<body>
    <div th:replace="~{fragments/navbar}"></div>

    <section class="contact-form py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contáctanos</h2>
            <p class="text-center text-muted mb-5">Nos encantaría saber de ti. Completa el formulario y nos pondremos en
                contacto contigo.</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre y Apellidos</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre completo"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5"
                                placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="assets/images/check.png" alt="Check" class="img-fluid" style="max-width: 100px;">
                    <h5 class="mt-3">¡Mensaje enviado con éxito!</h5>
                    <p class="text-muted">Gracias por contactarnos. Nos pondremos en contacto contigo lo antes posible.
                    </p>
                    <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Aquí se incluirá el footer como fragmento -->
    <div th:replace="~{fragments/footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            modal.show();
        });
    </script>
</body>

</html>
