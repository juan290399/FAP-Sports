<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head th:replace="~{fragments/head :: head(titulo='Comentarios', css='/css/contact_form.css')}"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/dashboard_navbar}"></div>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Listado de Comentarios</h2>
        <a href="/dashboard/comentarios/nuevo" class="btn btn-success mb-3">Nuevo Comentario</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Comentario</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comentario : ${comentarios}">
                    <td th:text="${comentario.id}"></td>
                    <td th:text="${comentario.name}"></td>
                    <td th:text="${comentario.email}"></td>
                    <td th:text="${comentario.comment}"></td>
                    <td th:text="${#temporals.format(comentario.date, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/dashboard/comentarios/editar/{id}(id=${comentario.id})}"
                            class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/dashboard/comentarios/eliminar/{id}(id=${comentario.id})}"
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Estás seguro de eliminar este comentario?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
