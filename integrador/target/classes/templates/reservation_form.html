<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head(titulo='Reservaciones', css='/css/contact_form.css')}"></head>

<body>
    <div th:replace="~{fragments/navbar}"></div>

    <section class="reservation-form py-5">
        <div class="container">
            <h2 class="text-center mb-4">Reserva tu Mesa</h2>
            <p class="text-center text-muted mb-5">Asegura tu lugar en nuestro restaurante completando el formulario a
                continuación.</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="reservationForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre y Apellidos</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre completo"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="123-456-7890" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de la Reserva</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora</label>
                            <input type="text" class="form-control" id="hora" placeholder="Selecciona la hora" required>
                        </div>
                        <div class="mb-3">
                            <label for="personas" class="form-label">Número de Personas</label>
                            <input type="number" class="form-control" id="personas" placeholder="Ejemplo: 2" min="1"
                                required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Reservar Mesa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="assets/images/check.png" alt="Check" class="img-fluid" style="max-width: 100px;">
                    <h5 class="mt-3">¡Reserva confirmada!</h5>
                    <p class="text-muted">Tu mesa ha sido reservada con éxito. ¡Te esperamos!</p>
                    <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Aquí se incluirá el footer como fragmento -->
    <div th:replace="~{fragments/footer}"></div>



    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.getElementById('reservationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            modal.show();
        });
    </script>
</body>

</html>
