<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Restaurante</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Menú de Productos</h1>

        <div class="row">
            <div class="col-md-4" th:each="producto : ${productos}">
                <div class="card mb-4 shadow-sm">
                    <img th:src="${producto.imagen}" class="card-img-top" alt="Imagen del producto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text" th:text="${producto.descripcion}"></p>
                        <p class="fw-bold">Precio: S/. <span th:text="${producto.precio}"></span></p>
                        <p>Stock: <span th:text="${producto.stock}"></span></p>
                        <button class="btn btn-primary">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        &copy; 2025 Restaurante - Todos los derechos reservados
    </footer>

</body>
</html>
