<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<head th:replace="~{fragments/head :: head(titulo='Reservas', css='/css/contact_form.css')}"></head>
<body>
    <div th:replace="~{fragments/dashboard_navbar}"></div>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Listado de Reservas</h2>
        <div class="d-flex justify-content-between mb-3">
            <a href="/dashboard/reservas/nuevo" class="btn btn-primary">Nueva Reserva</a>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Personas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.name}"></td>
                    <td th:text="${reserva.email}"></td>
                    <td th:text="${reserva.phone}"></td>
                    <td th:text="${reserva.date}"></td>
                    <td th:text="${reserva.time}"></td>
                    <td th:text="${reserva.people}"></td>
                    <td>
                        <a th:href="@{/dashboard/reservas/editar/{id}(id=${reserva.id})}"
                            class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/dashboard/reservas/eliminar/{id}(id=${reserva.id})}" method="post"
                            class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('¿Eliminar reserva?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
