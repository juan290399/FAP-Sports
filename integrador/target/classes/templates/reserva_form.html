<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center" th:text="${reserva.id} == null ? 'Nueva Reserva' : 'Editar Reserva'"></h2>
        <form th:action="@{/dashboard/reservas/guardar}" method="post" th:object="${reserva}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Fecha de Reserva</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Hora de Reserva</label>
                <input type="time" class="form-control" id="time" th:field="*{time}" required>
            </div>

            <div class="mb-3">
                <label for="people" class="form-label">Número de Personas</label>
                <input type="number" class="form-control" id="people" th:field="*{people}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Reserva</button>
            <a href="/dashboard/reservas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
