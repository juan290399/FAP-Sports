<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id == null} ? 'Agregar Nuevo Plato' : 'Editar Plato'">Formulario Producto</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #1b3550;
        }

        .btn-primary {
            background-color: #1b3550;
            border-color: #1b3550;
        }

        .btn-primary:hover {
            background-color: #162d3d;
            border-color: #162d3d;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4" th:text="${producto.id == null} ? 'Agregar Nuevo Plato' : 'Editar Plato'"></h1>
        <form th:action="@{/dashboard/productos/guardar}" th:object="${producto}" method="post">
            <!-- Campo oculto para el ID (en edición) -->
            <input type="hidden" th:if="${producto.id != null}" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" th:field="*{stock}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">URL de la Imagen</label>
                <input type="text" id="image" th:field="*{image}" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/dashboard/productos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
