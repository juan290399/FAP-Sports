<!DOCTYPE html>
<html lang="es">

<head th:replace="~{fragments/head :: head(titulo='Registro', css='/css/contact_form.css')}"></head>

<body>
    <div th:replace="~{fragments/navbar}"></div>

    <div class="container mt-4">
        <h1>Registro de Usuario</h1>
        <form th:action="@{/auth/register}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p class="mt-3">¿Ya tienes cuenta? <a th:href="@{/auth/login}">Inicia sesión</a></p>
    </div>
    <div th:replace="~{fragments/footer}"></div>

</body>

</html>
