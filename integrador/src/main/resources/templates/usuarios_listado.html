<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #1b3550;
            margin: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: left;
        }

        .btn-nuevo {
            text-decoration: none;
            background-color: #004976;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .btn-nuevo:hover {
            background-color: #66b9d1;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #004976;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid #66b9d1;
            text-align: center;
            color: #fff;
        }

        th {
            background-color: #1b3550;
        }

        button {
            background-color: #b91c1c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7f1d1d;
        }
        a {
            text-decoration: none;
            background-color: #004976; /* Azul oscuro */
            color: white;
            padding: 6px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 5px;
        }

        a:hover {
            background-color: #66b9d1; /* Azul celeste */
        }
    </style>
</head>

<body>
    <head th:replace="~{fragments/head :: head(titulo='Usuarios', css='/css/contact_form.css')}"></head>
    <div th:replace="~{fragments/dashboard_navbar}"></div>
    <h1 class="mb-4 text-center">Dashboard - Gestión de Usuarios</h1>

    <div class="container">
        <a href="/dashboard/usuarios/nuevo" class="btn-nuevo">Nuevo Usuario</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.name}"></td>
                <td th:text="${usuario.phone}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.role}"></td>
                <td>
                    <a th:href="@{/dashboard/usuarios/editar/{id}(id=${usuario.id})}">Editar</a> |
                    <form th:action="@{/dashboard/usuarios/eliminar/{id}(id=${usuario.id})}" method="post"
                        style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
