<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id == null} ? 'Agregar Nuevo Usuario' : 'Editar Usuario'"></title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #1b3550;
        }

        .btn-primary {
            background-color: #1b3550;
            border-color: #1b3550;
        }

        .btn-primary:hover {
            background-color: #162d3d;
            border-color: #162d3d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4" th:text="${usuario.id == null} ? 'Agregar Nuevo Usuario' : 'Editar Usuario'"></h1>
        <form th:action="@{/dashboard/usuarios/guardar}" th:object="${usuario}" method="post">
            <input type="hidden" th:if="${usuario.id != null}" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select id="role" th:field="*{role}" class="form-select" required>
                    <option value="ADMIN">ADMIN</option>
                    <option value="CUSTOMER">CUSTOMER</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/dashboard/usuarios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
